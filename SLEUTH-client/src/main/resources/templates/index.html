<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Some demo app</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" media="all" th:href="@{webjars/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css}" />
    <script src="webjars/jquery/1.11.1/jquery.min.js"></script>
</head>

<body>

    <div class="jumbotron">
        <div class="container">
            <h1>Hello, world!</h1>
            <p>...</p>


            <form action="#" th:action="@{/person}" th:object="${person}" method="post" class="form-horizontal">
                <div class="form-group">
                    <label for="firstName" class="col-sm-2 control-label">Voornaam:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Voornaam" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Naam:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{name}" placeholder="Naam" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Bewaren</button>
                    </div>
                </div>
            </form>

        </div>
    </div>

</body>

</html>
